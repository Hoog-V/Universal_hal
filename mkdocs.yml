site_name: Universal_hal
plugins:
  - mkdoxy:
      projects:
        atmelsam/: # name of project must be alphanumeric + numbers (without spaces)
          src-dirs: "hal/ hal/platform/atmelsam/"
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h*"
            RECURSIVE: False
            EXTRACT_ALL: True
markdown_extensions:
  - toc
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.details
  - pymdownx.blocks.admonition:
      types:
      - new
      - settings
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote
theme:
    name: material
    logo: assets/mcu_logo_high_res.png
    favicon: assets/mcu_logo.png
    palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
features:
  - content.tabs.link
nav:
  - Home: "index.md"
  - API:
      - 'I2C':
        - 'General API': "API/i2c_api.md"
        - 'API platform':
           - SAMD:
             - "Struct List": "atmelsam/annotated.md"
             - "Struct Member Variables": "atmelsam/class_member_variables.md"
             - "Functions": "atmelsam/functions.md"
             - "Variables": "atmelsam/variables.md"
             - "Macros": "atmelsam/macros.md"
             - "Files": "atmelsam/files.md"
  - Contributing:
    - 'General': 'contributing.md'
    - 'Code style': 'code_style.md'

